<div class="row">
  <!--Progress 2-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" Stripped Progress Bar></h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 10px"
            [style.width]="progress1 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <!--Progress 2-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" Stripped Progress Bar></h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 10px"
            [style.width]="progress2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <!--Columna 1-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          (outputValue)="progress1 = $event"
          [progress]="progress1"
        ></app-increaser>
      </div>
    </div>
  </div>
  <!--columna 2-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          [btnClass]="'btn btn-danger'"
          (outputValue)="progress2 = $event"
          [progress]="progress2"
        ></app-increaser>
      </div>
    </div>
  </div>
</div>
