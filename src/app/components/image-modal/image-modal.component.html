<div
  class="background-modal animated fadeIn fast"
  [class.hide]="imageModalService.hideModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-title">Cambiar imagen</div>
          <figure class="text-center">
            <img
              *ngIf="!imgTem"
              [src]="imageModalService.urlImage"
              class="img-avatar"
              alt=""
            />
            <img *ngIf="imgTem" [src]="imgTem" class="img-avatar" alt="" />
          </figure>
          <input
            type="file"
            class="form-control"
            (change)="changeImage($event)"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="uploadImage()">
            Actualizar foto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
